{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">
        <!-- ================= Entête ====================-->
        <div class="row">
            <div class="col-12">
                <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                    <div class="page_title_left d-flex align-items-center">
                        <h3 class="f_s_25 f_w_700 dark_text mr_30">Etudiants</h3>
                        <ol class="breadcrumb page_bradcam mb-0">
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "manager_dashboard:index" %}'>Accueil</a></li>
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "manager_dashboard:students" %}'>Etudiants</a></li>
                            <li class="breadcrumb-item"><a>Ajouter</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Ajouter un Étudiant </h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <form method='post' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class='row'>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="libelle">Nom</label>
                                    <input type='text' class='form-control' name='lastname' id="lastname" placeholder="Nom" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="libelle">Prénom</label>
                                    <input type='text' class='form-control' name='firstname' id="firstname" placeholder="Prenom" required>
                                </div>
                            </div>
                            <div class='row'>
                                <div class=" col-md-4 mb-3">
                                    <label class="form-label" for="libelle">Date de naissance</label>
                                    <input type='date' class='form-control' name='birthday' id="birthday" required>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label class="form-label" for="libelle">Téléphone</label>
                                    <input type='tel' class='form-control' name='tel' id="tel" placeholder="ex: 06 863 8870" required>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label class="form-label" for="libelle">Sexe</label>
                                    <select name="sex" class="form-control" required id="sex">
                                        <option value="masculin">Masculin</option>
                                    
                                        <option value="feminin">Féminin</option>
                                    
                                    </select>
                                </div>
                            </div>
                            <div class='row'>
                                <div class=" col-md-4 mb-3">
                                    <label class="form-label" for="libelle">Photo d'identité</label>
                                    <input type='file' class='form-control' name='picture' id="picture" required>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label class="form-label" for="libelle">Semestre</label>
                                    <select name="semester" class="form-control" required id="semester">
                                        {% for semester in semesters %}
                                            <option value="{{semester.id}}"> {{semester.title}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3 col-md-4">
                                    <label class="form-label" for="libelle">Parcour</label>
                                    <select name="career" class="form-control" required id="career">
                                        {% for career in careers %}
                                            <option value="{{career.id}}"> {{career.title}} </option>
                                        {% endfor %}
                                    
                                    </select>
                                </div>
                            </div>
                            <div class='row'>
                                {% for type_document in type_documents %}
                                <div class=" col-md-4 mb-3">
                                    <label class="form-label" for="libelle"> {{type_document.title}} </label>
                                    <input type='file' class='form-control' name='{{type_document.title}}' id="{{type_document.title}}" required>
                                </div>
                                {% endfor %}
                            </div>
                            
                            <a href='{% url "manager_dashboard:students" %}' class="btn btn-danger"> <i class="ti-close"></i> Annuler</a>
                            <button type="submit" class="btn btn-success"> <i class="ti-save"></i> Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
