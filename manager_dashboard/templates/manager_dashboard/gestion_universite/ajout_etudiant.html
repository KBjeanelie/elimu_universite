{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">
        <!-- ================= Entête ====================-->
        <div class="row">
            <div class="col-12">
                <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                    <div class="page_title_left d-flex align-items-center">
                        <h3 class="f_s_25 f_w_700 dark_text mr_30">Etudiants</h3>
                        <ol class="breadcrumb page_bradcam mb-0">
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "manager_dashboard:index" %}'>Accueil</a></li>
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "manager_dashboard:students" %}'>Etudiants</a></li>
                            <li class="breadcrumb-item"><a>Ajouter</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Ajouter un Étudiant </h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <form method='post'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Nom</label>
                                {{form.lastname}}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Prénom</label>
                                {{form.firstname}}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Date de naissance</label>
                                {{form.bithday}}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Téléphone</label>
                                {{form.tel}}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Sexe</label>
                                {{form.sex}}
                            </div>
                            <div>
                                <div class="form-check">
                                    {{form.status}}
                                    <label class="form-label form-check-label" for="gridCheck"> Accès en ligne ?</label>
                                </div>
                            </div>
                            <a href='{% url "manager_dashboard:students" %}' class="btn btn-danger"> <i class="ti-close"></i> Annuler</a>
                            <button type="submit" class="btn btn-success"> <i class="ti-save"></i> Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
