{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">
        <!-- ================= EntÃªte ====================-->
        <div class="row">
            <div class="col-12">
                <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                    <div class="page_title_left d-flex align-items-center">
                        <h3 class="f_s_25 f_w_700 dark_text mr_30">Tableau de bord</h3>
                        <ol class="breadcrumb page_bradcam mb-0">
                            <li class="breadcrumb-item"><a href="../index.html">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="compte_direction.html">Comptes Direction</a></li>
                            <li class="breadcrumb-item"><a>Ajouter</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Ajouter un Compte Enseignant</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <form method='post'>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Nom Utilisateur</label>
                                <input type="text" name='username' class="form-control" id="libelle" placeholder="kbjeanelie" required minLength="5">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Mot de passe</label>
                                <input type="password" name='password' class="form-control" id="libelle" placeholder="*******" required minLength='5'>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="level">Type de compte</label>
                                <select id="level" class="form-control" name='type'>
                                    <option value='gestionnaire'>Gestionnaire</option>
                                    <option value='comptable'>Comptable</option>
                                </select>
                            </div>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" name='is_active' type="checkbox" id="gridCheck">
                                    <label class="form-label form-check-label" for="gridCheck">Actif ?</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success"> <i class="ti-save"></i> Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
