{% extends '../base.html' %}
{% load static %}
{% block content %}
<!-- =============== MAIN PAGE =============================-->
<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">
        <!-- ================= Entête ====================-->
        <div class="row">
            <div class="col-12">
                <div class="page_title_box d-flex flex-wrap align-items-center justify-content-between">
                    <div class="page_title_left d-flex align-items-center">
                        <h3 class="f_s_25 f_w_700 dark_text mr_30">Établissements</h3>
                        <ol class="breadcrumb page_bradcam mb-0">
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "administration:index" %}'> Accueil</a></li>
                            <li class="breadcrumb-item"><a class='text-primary' href='{% url "administration:schools" %}'>Établissements</a></li>
                            <li class="breadcrumb-item"><a href="">Ajouter</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title">
                                <h3 class="m-0">Ajouter un établissement </h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Nom</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Téléphone</label>
                                {{ form.tel }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="libelle">Adresse</label>
                                {{ form.address }}
                            </div>
                            <a  href='{% url "administration:schools" %}' class="btn btn-danger"> <i class="ti-close"></i> Annuler</a>
                            <button type="submit" class="btn btn-success"> <i class="ti-save"></i> Enregistrer</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
